<!DOCTYPE html>
<html lang="en">
<head>
	<title>Forget Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

<body style="background-image: url(../banner.jpg); background-repeat: no-repeat;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="background-image: url(../bg.jpg);">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../trac.jpg" alt="IMG">
				</div>

				<form action="../Login_v1/Login_FORM.html" class="login100-form validate-form">
					<span class="login100-form-title">
					Forget Password
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Verify Email
                        </button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

			scale: 1.1

	</script>
