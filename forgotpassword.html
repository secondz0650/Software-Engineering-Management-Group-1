<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="container">
      <div class="row border shadow-lg m-5">
        <div
          class="col"
          style="
            background-image: url(./asset/img/trac.jpg);
            background-size: cover;
          "
        >
          <div class="mt-5">
            <h1 class="display-1 fw-medium text-white">Hey There!</h1>
            <h1 class="Display-4 fw-semibold text-white">
              If you've misplaced your password don't sweat it!
            </h1>
          </div>
        </div>
        <div class="col">
          <div>
            <p class="h1 text-success text-center mb-1 mt-3">
              Forgot Password?
            </p>
          </div>
          <div class="d-flex justify-content-center mb-2">
            <h4 class="m-5 fw-bold">
              Enter the email address associated with your account, and we'll
              email you a link to reset your password.
            </h4>
          </div>
          <form action="" class="mx-5">
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                name=""
                id=""
                class="form-control text-bg-secondary"
                placeholder="Enter Email"
              />
            </div>
            <div class="row mx-1 mb-5">
              <a href="" class="btn btn-success fw-bold">Reset Link</a>
            </div>
            <div class="d-flex justify-content-center mb-5">
              <button class="btn btn-success fw-semibold">Return Back</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
