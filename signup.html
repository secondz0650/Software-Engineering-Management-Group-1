<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="row border shadow-lg m-5">
        <div
          class="col col-7"
          style="
            background-image: url(./asset/img/wallpaperflare.com_wallpaper-1.jpg);
            background-size: cover;
          "
        >
          <div class="mt-5">
            <h1 class="display-1 fw-medium text-white">
              Ready to dive <br />
              In?
            </h1>
            <h1 class="Display-4 fw-semibold text-white">
              Sign Up and continue <br />
              your journey with us!''
            </h1>
          </div>
        </div>
        <div class="col">
          <div>
            <p class="h1 text-success text-center mb-4 mt-3">Sign Up</p>
          </div>
          <div class="d-flex justify-content-center mb-3">
            <p class="me-1 fw-bold">Already have an account?</p>
            <a
              href=""
              class="link-success fw-medium"
              style="text-decoration: none"
              >Log In</a
            >
          </div>
          <form action="">
            <div class="mb-4">
              <label for="username" class="form-label">Username</label>
              <input
                type="username"
                class="form-control text-bg-secondary"
                placeholder="Enter Username"
              />
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                name=""
                id=""
                class="form-control text-bg-secondary"
                placeholder="Enter Email"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control text-bg-secondary"
                placeholder="Enter Password"
              />
            </div>
            <div class="row my-5 mx-1 mb-5">
              <a href="" class="btn btn-success">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
