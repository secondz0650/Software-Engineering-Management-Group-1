<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>login</title>
  </head>
  <body>
    <div class="container">
      <div class="row border shadow-lg m-5">
        <div
          class="col"
          style="
            background-image: url(./asset/img/seed.jpeg);
            background-size: cover;
          "
        >
          <div class="mt-5">
            <h1 class="display-1 fw-medium text-white">
              Unlock your <br />
              world.
            </h1>
            <h1 class="Display-4 fw-semibold text-white">Log In Now.</h1>
          </div>
        </div>
        <div class="col">
          <div><p class="h1 text-success text-center mb-4 mt-3">Log In</p></div>
          <div class="d-flex justify-content-center mb-5">
            <p class="me-1">Don't have an account?</p>
            <a href="" class="link-success" style="text-decoration: none"
              >Sign Up</a
            >
          </div>
          <form action="">
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                name=""
                id=""
                class="form-control text-bg-secondary"
                placeholder="Enter Email"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control text-bg-secondary"
                placeholder="Enter Password"
              />
            </div>
            <p class="text-center mb-5">
              <a href="" class="text-success" style="text-decoration: none"
                >Forgot Password?</a
              >
            </p>
            <div class="row mx-1 mb-5">
              <a href="" class="btn btn-success">Log In</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
